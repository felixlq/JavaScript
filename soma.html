<DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando NÃºmeros</title>
    <style>
        body {
            font: normal 18pt Arial;
        }

        input {
            font: normal 12pt Arial;
            width: 2.5cm;
        }

        div#res {
            font: normal 15pt Arial;
            margin-top: 20px;
            color: blue;
        }
    </style>
</head>

<body>
    <h1>Calculando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="+" onclick="somar()">
    <input type="button" value="-" onclick="subtrair()">
    <input type="button" value="x" onclick="multiplicar()">
    <input type="button" value="/" onclick="dividir()">

    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = s
        }

        function subtrair() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 - n2
            res.innerHTML = s
        }

        function multiplicar() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 * n2
            res.innerHTML = s
        }

        function dividir() {
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = Math.floor(n1 / n2)
            var s2 = n1 % n2
            res.innerHTML = `${s} com resto ${s2}`
        }
    </script>

</body>

</html>
